<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <p>BIZBLOOM</p>
            <p>Create</p>
        </nav>
        <div class="title">
            <a href="#input"><img src="Arrow.png" alt="arrow"><p>START</br>BUZZIN'</p></a>
            <h1>WHERE SMALL IDEAS FLOURISH INTO BIG SUCCESS</h1>
        </div>           
    </header>
    
    
    <div class="filter">
        <input type="text" placeholder="Search buzzes . . . . . ." id="input">
        <div class="select">
            <select name="categories" id="Kinds">
                <option value=""><span class="option-label">All Kinds</span></option>
                <option value="book"><span class="option-label">Bookstore</span></option>
                <option value="cafe"><span class="option-label">Cafe</span></option>
                <option value="hand"><span class="option-label">Handmades</span></option>
            </select>
            <select name="ratings" id="Popular">
                <option value="0"><span class="option-label">Popular</span></option>
                <option value="1"><span class="option-label">Most Popular</span></option>
                <option value="2"><span class="option-label">Least Popular</span></option>
            </select>
        </div>
    </div>

    <main class="main"></main>

    <section class="buzzes">
    </section>

    <footer>
        <div class="footer">
            <p>Find your business</br>in one touch</p>
            <p>Search your</br>favorite Buzzes</p>
            <p>Contact</br>Us</p>
        </div>
        <p class="footer-text">BizBloom</p>
    </footer>

    <script src="data.json"></script>
    <script src="app.js" href="app.js"></script>
</body>
</html>
